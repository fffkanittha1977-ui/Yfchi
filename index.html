        <button class="btn btn-retry" onclick="startGame()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
        <button class="btn" onclick="showMainMenu()" style="margin-top: 10px; font-size: 16px; padding: 10px 20px;">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏´‡∏•‡∏±‡∏Å</button>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Screens & UI
        const mainMenu = document.getElementById('main-menu');
        const uiLayer = document.getElementById('ui-layer');
        const goScreen = document.getElementById('game-over-screen');
        const uiKeys = document.getElementById('key-counter');
        const uiStatus = document.getElementById('status-msg');
        const goTitle = document.getElementById('go-title');
        const goDesc = document.getElementById('go-desc');

        // --- Game Settings ---
        const TILE_SIZE = 50;
        const MAP_WIDTH = 50;
        const MAP_HEIGHT = 50;
        
        let map = [];
        let rooms = [];
        let player = { x: 0, y: 0, radius: 12, speed: 5, angle: 0, moving: false };
        let ghost = { x: 0, y: 0, radius: 18, speed: 2.2 };
        let camera = { x: 0, y: 0 };
        
        let keys = [];
        let totalKeys = 5;
        let keysCollected = 0;
        let exitDoor = { x: 0, y: 0, open: false };
        
        let isGameRunning = false;
        let gameTime = 0;

        // Joystick Input
        let touchData = { active: false, startX: 0, startY: 0, currX: 0, currY: 0 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏£‡∏≠‡πÑ‡∏ß‡πâ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
            if(!isGameRunning) {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Screen Management ---
        function showMainMenu() {
            isGameRunning = false;
            goScreen.style.display = 'none';
            uiLayer.style.display = 'none';
            mainMenu.style.display = 'flex';
        }

        function startGame() {
            // Hide menus, show UI
            mainMenu.style.display = 'none';
            goScreen.style.display = 'none';
            uiLayer.style.display = 'flex';
            
            // Reset Game State
            isGameRunning = true;
            keysCollected = 0;
            exitDoor.open = false;
            gameTime = 0;
            touchData.active = false;
            
            updateHUD();
            uiStatus.textContent = "‡∏´‡∏≤‡∏ó‡∏≤‡∏á‡∏≠‡∏≠‡∏Å...";
            uiStatus.style.color = "#ff4444";
            
            generateMap();
            loop();
        }

        // --- Map Generation ---
        function generateMap() {
            map = [];
            rooms = [];
            
            // 1. Fill walls
            for (let y = 0; y < MAP_HEIGHT; y++) {
                let row = [];
                for (let x = 0; x < MAP_WIDTH; x++) row.push(1);
                map.push(row);
            }

            // 2. Random Rooms
            const MAX_ROOMS = 25;
            const MIN_SIZE = 5;
            const MAX_SIZE = 10;

            for (let i = 0; i < MAX_ROOMS; i++) {
                const w = Math.floor(Math.random() * (MAX_SIZE - MIN_SIZE + 1)) + MIN_SIZE;
                const h = Math.floor(Math.random() * (MAX_SIZE - MIN_SIZE + 1)) + MIN_SIZE;
                const x = Math.floor(Math.random() * (MAP_WIDTH - w - 2)) + 1;
                const y = Math.floor(Math.random() * (MAP_HEIGHT - h - 2)) + 1;

                const newRoom = { x, y, w, h, cx: x + Math.floor(w/2), cy: y + Math.floor(h/2) };

                let failed = false;
                for (let other of rooms) {
                    if (newRoom.x <= other.x + other.w && newRoom.x + newRoom.w >= other.x &&
                        newRoom.y <= other.y + other.h && newRoom.y + newRoom.h >= other.y) {
                        failed = true; break;
                    }
                }

                if (!failed) {
                    createRoom(newRoom);
                    if (rooms.length > 0) {
                        const prevRoom = rooms[rooms.length - 1];
                        createCorridor(prevRoom.cx, prevRoom.cy, newRoom.cx, newRoom.cy);
                    }
                    rooms.push(newRoom);
                }
            }

            // 3. Place Entities
            if(rooms.length > 0) {
                // Player at first room
                player.x = rooms[0].cx * TILE_SIZE;
                player.y = rooms[0].cy * TILE_SIZE;

                // Ghost at last room
                const lastRoom = rooms[rooms.length - 1];
                ghost.x = lastRoom.cx * TILE_SIZE;
                ghost.y = lastRoom.cy * TILE_SIZE;
            }

            // Keys
            keys = [];
            if(rooms.length > 1) {
                let availableRooms = rooms.slice(1, rooms.length);
                availableRooms.sort(() => Math.random() - 0.5);

                for (let i = 0; i < totalKeys; i++) {
                    if (i < availableRooms.length) {
                        let r = availableRooms[i];
                        keys.push({ x: r.cx * TILE_SIZE, y: r.cy * TILE_SIZE, collected: false });
                    }
                }
                
                // Exit Door
                let exitRoom = availableRooms[availableRooms.length - 1]; 
                exitDoor = { x: exitRoom.cx * TILE_SIZE, y: exitRoom.cy * TILE_SIZE, open: false };
            }
        }

        function createRoom(room) {
            for (let y = room.y; y < room.y + room.h; y++) {
                for (let x = room.x; x < room.x + room.w; x++) {
                    map[y][x] = 0;
                }
            }
        }

        function createCorridor(x1, y1, x2, y2) {
            let x = x1, y = y1;
            while (x !== x2) { map[y][x] = 0; map[y][x+1] = 0; x += (x < x2) ? 1 : -1; }
            while (y !== y2) { map[y][x] = 0; map[y][x+1] = 0; y += (y < y2) ? 1 : -1; }
        }

        // --- Controls ---
        function handleInputStart(x, y) {
            touchData.active = true;
            touchData.startX = x; touchData.startY = y;
            touchData.currX = x; touchData.currY = y;
        }
        function handleInputMove(x, y) {
            if (!touchData.active) return;
            touchData.currX = x; touchData.currY = y;
            const dx = x - touchData.startX;
            const dy = y - touchData.startY;
            if (Math.hypot(dx, dy) > 10) {
                player.moving = true;
                player.angle = Math.atan2(dy, dx);
            } else {
                player.moving = false;
            }
        }
        function handleInputEnd() { touchData.active = false; player.moving = false; }

        window.addEventListener('touchstart', e => handleInputStart(e.touches[0].clientX, e.touches[0].clientY), {passive:false});
        window.addEventListener('touchmove', e => { e.preventDefault(); handleInputMove(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
        window.addEventListener('touchend', handleInputEnd);
        window.addEventListener('mousedown', e => handleInputStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => handleInputMove(e.clientX, e.clientY));
        window.addEventListener('mouseup', handleInputEnd);

        // --- Logic ---
        function checkWall(x, y) {
            let tx = Math.floor(x / TILE_SIZE);
            let ty = Math.floor(y / TILE_SIZE);
            if (tx < 0 || tx >= MAP_WIDTH || ty < 0 || ty >= MAP_HEIGHT) return true;
            return map[ty][tx] === 1;
        }

        function resolveCollision(newX, newY) {
            const padding = player.radius * 0.8;
            if (!checkWall(newX - padding, player.y - padding) &&
                !checkWall(newX + padding, player.y - padding) &&
                !checkWall(newX - padding, player.y + padding) &&
                !checkWall(newX + padding, player.y + padding)) {
                player.x = newX;
            }
            if (!checkWall(player.x - padding, newY - padding) &&
                !checkWall(player.x + padding, newY - padding) &&
                !checkWall(player.x - padding, newY + padding) &&
                !checkWall(player.x + padding, newY + padding)) {
                player.y = newY;
            }
        }

        function update() {
            if (!isGameRunning) return;
            gameTime++;

            // Player Move
            if (player.moving) {
                let dx = Math.cos(player.angle) * player.speed;
                let dy = Math.sin(player.angle) * player.speed;
                resolveCollision(player.x + dx, player.y + dy);
            }

            // Ghost AI
            let gDx = player.x - ghost.x;
            let gDy = player.y - ghost.y;
            let dist = Math.hypot(gDx, gDy);
            
            if (dist > 0) {
                let currentGhostSpeed = ghost.speed;
                if (dist > 600) currentGhostSpeed *= 1.5; 
                ghost.x += (gDx / dist) * currentGhostSpeed;
                ghost.y += (gDy / dist) * currentGhostSpeed;
            }

            if (dist < player.radius + ghost.radius) {
                gameOver(false);
            }

            // Keys
            keys.forEach(k => {
                if (!k.collected && Math.hypot(player.x - k.x, player.y - k.y) < 30) {
                    k.collected = true;
                    keysCollected++;
                    updateHUD();
                }
            });

            // Exit
            if (keysCollected >= totalKeys && Math.hypot(player.x - exitDoor.x, player.y - exitDoor.y) < 40) {
                gameOver(true);
            }

            // Camera
            camera.x = player.x - canvas.width / 2;
            camera.y = player.y - canvas.height / 2;
            camera.x = Math.max(0, Math.min(camera.x, MAP_WIDTH * TILE_SIZE - canvas.width));
            camera.y = Math.max(0, Math.min(camera.y, MAP_HEIGHT * TILE_SIZE - canvas.height));
        }

        function updateHUD() {
            uiKeys.textContent = `üîë ${keysCollected}/${totalKeys}`;
            if (keysCollected >= totalKeys) {
                uiStatus.textContent = "‡∏õ‡∏£‡∏∞‡∏ï‡∏π‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß! ‡∏´‡∏≤‡∏ó‡∏≤‡∏á‡∏≠‡∏≠‡∏Å!";
                uiStatus.style.color = "#4eff4e";
                exitDoor.open = true;
            }
        }

        // --- Render ---
        function draw() {
            if(!isGameRunning) return;

            // BG
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Draw Map
            let startCol = Math.floor(camera.x / TILE_SIZE);
            let endCol = startCol + (canvas.width / TILE_SIZE) + 1;
            let startRow = Math.floor(camera.y / TILE_SIZE);
            let endRow = startRow + (canvas.height / TILE_SIZE) + 1;

            for (let y = startRow; y <= endRow; y++) {
                for (let x = startCol; x <= endCol; x++) {
                    if (y >= 0 && y < MAP_HEIGHT && x >= 0 && x < MAP_WIDTH) {
                        if (map[y][x] === 1) {
                            ctx.fillStyle = '#1a1a1a';
                            ctx.fillRect(x*TILE_SIZE, y*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                            ctx.strokeStyle = '#333';
                            ctx.strokeRect(x*TILE_SIZE, y*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        } else {
                            ctx.fillStyle = '#2d2d2d';
                            ctx.fillRect(x*TILE_SIZE, y*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        }
                    }
                }
            }

            // Items
            keys.forEach(k => {
                if (!k.collected) {
                    ctx.save();
                    ctx.translate(k.x, k.y + Math.sin(gameTime*0.1)*5);
                    ctx.fillStyle = '#ffd700';
                    ctx.shadowColor = '#ffd700'; ctx.shadowBlur = 15;
                    ctx.beginPath(); ctx.arc(0, -5, 8, 0, Math.PI*2); ctx.fill();
                    ctx.fillRect(-2, -5, 4, 20); ctx.fillRect(0, 8, 6, 3); ctx.fillRect(0, 12, 6, 3);
                    ctx.restore();
                }
            });

            // Exit
            ctx.save();
            ctx.translate(exitDoor.x, exitDoor.y);
            ctx.fillStyle = exitDoor.open ? '#00ff00' : '#555';
            ctx.fillRect(-20, -20, 40, 40);
            ctx.fillStyle = 'black';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(exitDoor.open ? "EXIT" : "LOCK", 0, 0);
            if (exitDoor.open) { ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.strokeRect(-22, -22, 44, 44); }
            ctx.restore();

            // Player & Ghost
            drawStickman(player.x, player.y, player.angle, player.moving);
            drawGhost(ghost.x, ghost.y);

            ctx.restore();

            // Lighting
            const g = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 50,
                canvas.width/2, canvas.height/2, canvas.height
            );
            
            let distToGhost = Math.hypot(player.x - ghost.x, player.y - ghost.y);
            let dangerLevel = Math.max(0, 1 - (distToGhost / 400));
            let darkColor = `rgba(${50 + dangerLevel*200}, 0, 0, ${0.6 + dangerLevel*0.3})`;

            g.addColorStop(0, 'rgba(0,0,0,0)');
            g.addColorStop(0.3, 'rgba(0,0,0,0.1)');
            g.addColorStop(1, darkColor);

            ctx.fillStyle = g;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Joystick
            if (touchData.active) {
                ctx.beginPath(); ctx.arc(touchData.startX, touchData.startY, 40, 0, Math.PI*2);
                ctx.strokeStyle = 'rgba(255,255,255,0.3)'; ctx.lineWidth = 3; ctx.stroke();
                ctx.beginPath(); ctx.arc(touchData.currX, touchData.currY, 20, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255,255,255,0.5)'; ctx.fill();
            }
        }

        function drawStickman(x, y, angle, isMoving) {
            ctx.save();
            ctx.translate(x, y);
            ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            ctx.beginPath(); ctx.arc(0, -15, 10, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, -5); ctx.lineTo(0, 15); ctx.stroke();
            let legOffset = isMoving ? Math.sin(gameTime * 0.3) * 8 : 0;
            ctx.beginPath(); ctx.moveTo(0, 15); ctx.lineTo(-8 + legOffset, 35); ctx.moveTo(0, 15); ctx.lineTo(8 - legOffset, 35); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, -2); ctx.lineTo(Math.cos(angle)*15, Math.sin(angle)*15); ctx.stroke();
            ctx.rotate(angle); ctx.fillStyle = 'rgba(255, 255, 200, 0.2)';
            ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, 150, -0.3, 0.3); ctx.fill();
            ctx.restore();
        }

        function drawGhost(x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.translate(Math.random()*2 - 1, Math.random()*2 - 1);
            ctx.fillStyle = 'rgba(255, 50, 50, 0.8)';
            ctx.shadowColor = 'red'; ctx.shadowBlur = 20;
            ctx.beginPath(); ctx.arc(0, -10, 15, Math.PI, 0); ctx.lineTo(15, 20);
            ctx.quadraticCurveTo(7, 10, 0, 20); ctx.quadraticCurveTo(-7, 10, -15, 20);
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(-6, -10, 4, 0, Math.PI*2); ctx.arc(6, -10, 4, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }

        fu
